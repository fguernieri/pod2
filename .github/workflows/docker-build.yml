name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§± Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ‹ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .                # garante que copia tudo da raiz do repo
          push: true                # envia pro Docker Hub
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pod2:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/pod2:cache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/pod2:cache,mode=max
